<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="custom-back-button" (click)="backFunction()">
				<ion-icon name="arrow-back"></ion-icon>
			  </ion-button>
			<!-- <ion-back-button></ion-back-button> -->
		
    </ion-buttons>
    <ion-title>{{'Show Poi' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div style="width:100%;height:100%;overflow:auto;">
      <table class="table table-type-1 table-bordered table-striped">

          <thead>
              <tr>
                  <th *ngFor="let key of displayKeys;" style="text-transform: capitalize; white-space: nowrap;">{{key | translate}}</th>
              </tr>

          </thead>
          <tbody style="width: 98vw;">
              <tr *ngIf="poiResponseData == undefined">
                  <td colspan="3" class="text-center">{{'No data found' | translate}}</td>
              </tr>
              <tr *ngFor="let data of poiResponseData; let i=index" (click)="showPoiInMap(data)">
                  <td style="white-space: nowrap;" *ngFor="let key of keys; let j=index;">{{data[key]}}</td>
              </tr>
          </tbody>
      </table>
  </div>
</ion-content>
