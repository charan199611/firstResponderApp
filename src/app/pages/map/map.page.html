<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <div slot="start" class="ion-title-img">
			<img src="assets/img/logo/Logo-Cairo.png" alt="">
		  </div>
    <ion-title>{{'Map' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="--overflow: hidden;">
  <div id="locmap" style="height: 100%;">

    <ion-button *ngIf="showLocateButton" ion-button (click)="addPlaceMarker()" style="font-size: 14px !important;height: 10%;margin: 4px;">{{'Locate' | translate}}</ion-button>
    </div>
</ion-content>
