<ion-header>
<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <div slot="start" class="ion-title-img">
    <img src="assets/img/logo/Logo-Cairo.png" alt="">
  </div>
    <ion-title>
   
          <span >{{'Logout' | translate}}</span>
          
         
    </ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>


  <ion-grid>

    <ion-card class="card-md" style="background: rgba(0, 0, 0, 0.5);">

      <ion-card-content>

        <form (ngSubmit)="logoutOdometerFormSubmit()">
          <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6>
              <ion-label>{{'Opening Meter Reading' | translate}} </ion-label>
          </ion-col>
          <ion-col col-12 col-sm-6 col-md-6 col-lg-6>
            <ion-item >
              <ion-input class="div_size" type="number"  name="openReading" [(ngModel)]="odometer.startValue" col="6" readonly></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6>
          <ion-label >{{'Closing Meter Reading' | translate}}</ion-label>
        </ion-col>
        <ion-col col-12 col-sm-6 col-md-6 col-lg-6>
          <ion-item >
            <ion-input type="number" name="closeReading" [(ngModel)]="odometer.endValue"  placeholder="{{'Enter Closing Meter Reading' | translate}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
